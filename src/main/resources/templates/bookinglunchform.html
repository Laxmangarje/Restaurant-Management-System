 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reservation Form</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- You can update the Bootstrap version based on your project requirements -->
</head>
<body>

<div class="container">
    <h2 class="mt-3">Create Reservation</h2>

    <form action="/savelunchorder" method="post" th:object="${booking}" class="mt-3">
        
        <div class="form-group">
            <label for="aeroplane">Lunch:</label>
           <select class="form-control" th:field="*{lunch.id}">
    <!-- Assuming you have a list of available aeroplanes -->
   <option th:each="lunch : ${lunch}" th:value="${lunch.id}" th:text="${lunch.item }" ></option>

    </select>

        </div>


        <button type="submit" class="btn btn-primary">Save Reservation</button>
    </form>
</div>

</body>
</html>
